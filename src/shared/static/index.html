<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    {{{ PAGE_TITLE_HTML }}}

    <meta name="keywords" content="crowdfunding, social causes, donation">
    <meta name="author" content="NeonCity team">
    {{{ PAGE_META_HTML }}}

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="shortcut icon" href="/real/client/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/real/client/favicon.ico" type="image/x-icon">
  
    <link rel="stylesheet" href="/real/client/client.css" media="screen">
    <link rel="author" href="/humans.txt" />
  </head>

  <body>
    <script>
      window.fbAsyncInit = function() {
          FB.init({
              appId      : '{{{ FACEBOOK_APP_ID }}}',
              xfbml      : true,
              version    : 'v2.9'
          });
          FB.AppEvents.logPageView();
      };

      (function(d, s, id){
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) {return;}
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/sdk.js";
          fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    
    <div id="app">{{{ APP_HTML }}}</div>
    <script>
      window.__NEONCITY_CLIENT_CONFIG = {{{ CLIENT_CONFIG }}};
      window.__NEONCITY_CLIENT_INITIAL_STATE = {{{ CLIENT_INITIAL_STATE }}};
    </script>
    <script src="/real/client/client.js"></script>
  </body>
</html>
